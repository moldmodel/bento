<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>社内お弁当管理アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 14px 18px;
      background: #f5f5f5;
      font-size: 20px;
    }
    h1 {
      font-size: 26px;
      margin: 0 0 8px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 12px;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap; /* スマホで折り返しOK */
      gap: 8px;
      margin-bottom: 12px;
    }
    .tab-btn {
      flex: 1 1 calc(50% - 8px); /* スマホで2列になりやすく */
      padding: 10px;
      border-radius: 999px;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
    }
    .tab-btn.active {
      background: #4285f4;
      color: #fff;
      border-color: #4285f4;
    }
    .section-title {
      font-weight: bold;
      margin: 10px 0 4px;
      font-size: 18px;
    }
    .row {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }
    label {
      font-size: 16px;
    }
    input[type="date"],
    input[type="month"],
    input[type="text"] {
      padding: 6px 10px;
      font-size: 16px;
    }
    button {
      padding: 7px 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #fafafa;
      cursor: pointer;
    }
    button.primary {
      background: #4285f4;
      color: #fff;
      border-color: #4285f4;
    }
    button.small {
      font-size: 14px;
      padding: 5px 9px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 18px;
      table-layout: fixed; /* 列幅を均等に */
    }
    th {
      border: 1px solid #ddd;
      padding: 5px 6px;
      text-align: center;
      vertical-align: middle;
      background: #f0f0f0;
    }
    td {
      border: 1px solid #ddd;
      padding: 5px 6px;
      text-align: left;
      vertical-align: middle;
    }
    .summary {
      margin-top: 4px;
      font-size: 20px;
      font-weight: bold;
    }
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 999px;
      background: #eee;
      font-size: 13px;
      margin-left: 4px;
    }
    .emp-name {
      margin-left: 6px;
      white-space: nowrap;
      font-size: 18px;
    }
    .emp-name.checked {
      color: #1e88e5;
      font-weight: 600;
    }

    .layout-daily {
      display: block; /* 縦並び */
    }
    .daily-block {
      margin-bottom: 16px;
    }

    #orderTableWrapper {
      max-height: 60vh;   /* 画面高さに応じてスクロール */
      overflow-y: auto;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    #weeklyTableWrapper {
      max-height: 60vh;
      overflow: auto;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    /* 週次：曜日ごとの色分け */
    th.day-sun, td.day-sun {
      color: #d32f2f; /* 赤 */
    }
    th.day-sat, td.day-sat {
      color: #1565c0; /* 青 */
    }

    /* 設定の社員リスト */
    #employeeList {
      list-style: none;
      padding-left: 0;
      margin: 4px 0 0;
      font-size: 18px;
    }
    #employeeList li {
      padding: 2px 0;
    }

    /* スマホ向けに少し縮める */
    @media (max-width: 600px) {
      body {
        font-size: 16px;
        padding: 10px 10px;
      }
      h1 {
        font-size: 22px;
      }
      table {
        font-size: 16px;
      }
      .emp-name {
        font-size: 16px;
      }
      button {
        font-size: 14px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>社内お弁当管理</h1>
    <p style="font-size: 14px; margin:0;">
      1食 440円（※金額計算は月次一覧で確認）／ データはこのPCや端末のブラウザに自動保存されます。
    </p>
  </div>

  <div class="card">
    <div class="tabs">
      <button class="tab-btn active" id="tab-daily">① 日次入力</button>
      <button class="tab-btn" id="tab-weekly">② 週次入力</button>
      <button class="tab-btn" id="tab-summary">③ 月次集計</button>
      <button class="tab-btn" id="tab-settings">④ 設定</button>
    </div>

    <!-- 日次入力ビュー（縦並び） -->
    <div id="view-daily">
      <div class="layout-daily">
        <!-- 日付（横並びでコンパクトに） -->
        <div class="daily-block">
          <div class="row">
            <label for="datePicker">日付：</label>
            <input type="date" id="datePicker" />
            <button id="prevDayBtn" class="small">&lt; 前日</button>
            <button id="todayBtn" class="small">今日</button>
            <button id="nextDayBtn" class="small">翌日 &gt;</button>
          </div>
        </div>

        <!-- 社員リスト -->
        <div class="daily-block">
          <div id="orderTableWrapper">
            <table id="orderTable">
              <thead>
                <tr>
                  <th id="orderHeaderCell">今日のお弁当</th>
                </tr>
              </thead>
              <tbody>
                <!-- JSで埋める -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- 本日の合計 -->
        <div class="daily-block">
          <div class="section-title">本日の合計</div>
          <div class="summary" id="dailySummary">
            0食
          </div>
        </div>
      </div>
    </div>

    <!-- 週次入力ビュー -->
    <div id="view-weekly" style="display:none;">
      <div class="section-title">1週間分まとめて入力</div>
      <div class="row">
        <label for="weekStartPicker">週の開始日：</label>
        <input type="date" id="weekStartPicker" />
        <button id="thisWeekBtn" class="small">今週（月曜はじまり）</button>
      </div>

      <div id="weeklyTableWrapper">
        <table id="weeklyTable">
          <thead>
            <tr id="weeklyHeadRow">
              <!-- JSで埋める -->
            </tr>
          </thead>
          <tbody>
            <!-- JSで埋める -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- 月次集計ビュー -->
    <div id="view-summary" style="display:none;">
      <div class="section-title">月次集計（社員別・天引き金額）</div>
      <div class="row">
        <label for="monthPicker">対象月：</label>
        <input type="month" id="monthPicker" />
        <button id="refreshSummaryBtn">集計する</button>
        <button id="exportCsvBtn" class="small">この月のCSVダウンロード</button>
      </div>

      <table id="summaryTable">
        <thead>
          <tr>
            <th>社員名</th>
            <th>食数</th>
            <th>金額（440円×食数）</th>
          </tr>
        </thead>
        <tbody>
          <!-- JSで埋める -->
        </tbody>
      </table>
