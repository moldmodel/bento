<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>社内お弁当管理アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 14px 18px;
      background: #f5f5f5;
      font-size: 20px;
    }
    h1 {
      font-size: 26px;
      margin: 0 0 8px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 12px;
    }
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .tab-btn {
      flex: 1;
      padding: 10px;
      border-radius: 999px;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
      font-size: 16px;
    }
    .tab-btn.active {
      background: #4285f4;
      color: #fff;
      border-color: #4285f4;
    }
    .section-title {
      font-weight: bold;
      margin: 10px 0 4px;
      font-size: 18px;
    }
    .row {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }
    label {
      font-size: 16px;
    }
    input[type="date"],
    input[type="month"],
    input[type="text"] {
      padding: 6px 10px;
      font-size: 16px;
    }
    /* 日付ピッカー専用サイズ調整 */
    #datePicker {
      min-width: 160px;
    }
    button {
      padding: 7px 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #fafafa;
      cursor: pointer;
    }
    button.primary {
      background: #4285f4;
      color: #fff;
      border-color: #4285f4;
    }
    button.small {
      font-size: 14px;
      padding: 5px 9px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 18px;
      table-layout: fixed; /* 列幅を均等に */
    }
    th {
      border: 1px solid #ddd;
      padding: 5px 6px;
      text-align: center;
      vertical-align: middle;
      background: #f0f0f0;
    }
    td {
      border: 1px solid #ddd;
      padding: 5px 6px;
      text-align: left;
      vertical-align: middle;
      background: #fff;
    }
    .summary {
      margin-top: 4px;
      font-size: 20px;
      font-weight: bold;
    }
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 999px;
      background: #eee;
      font-size: 13px;
      margin-left: 4px;
    }
    .emp-name {
      margin-left: 6px;
      white-space: nowrap;
      font-size: 18px;
    }
    .emp-name.checked {
      color: #1e88e5;
      font-weight: 600;
    }

    .layout-daily {
      display: block; /* 縦並び */
    }
    .daily-block {
      margin-bottom: 16px;
    }

    /* 日次：社員リスト部分（画面高さに応じてスクロール） */
    #orderTableWrapper {
      max-height: 60vh;
      overflow-y: auto;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    /* 週次：スクロール用の枠（ここでoverflowを管理） */
    #weeklyTableWrapper {
      max-height: 60vh;
      overflow: auto;
      border-radius: 6px;
      border: 1px solid #ddd;
      position: relative; /* sticky用の基準 */
    }

    /* 週次：曜日ごとの色分け */
    th.day-sun, td.day-sun {
      color: #d32f2f; /* 赤 */
    }
    th.day-sat, td.day-sat {
      color: #1565c0; /* 青 */
    }

    /* 週次：ヘッダー行（日付）を上部に固定＋折り返しOK */
    #weeklyTable thead th {
      position: sticky;
      top: 0;
      z-index: 2;
      white-space: normal;
      line-height: 1.2;
    }

    /* 週次：社員名の列を左に固定 */
    #weeklyTable th.sticky-col,
    #weeklyTable td.sticky-col {
      position: sticky;
      left: 0;
      z-index: 3;
      background: #fff;  /* スクロール時に下のセルと重ならないように */
    }

    /* 左上のセル（社員名ヘッダー）は一番上に来るようにz-indexを上げる */
    #weeklyTable thead th.sticky-col {
      z-index: 4;
      background: #f0f0f0;
    }

    /* 設定の社員リスト */
    #employeeList {
      list-style: none;
      padding-left: 0;
      margin: 4px 0 0;
      font-size: 18px;
    }
    #employeeList li {
      padding: 2px 0;
    }

    /* 日付行用の追加クラス */
    .row-date {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    .date-input-wrap {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .day-nav {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    /* ---------- スマホ向け調整 ---------- */
    @media (max-width: 600px) {
      body {
        font-size: 16px;
        padding: 10px 10px;
      }
      h1 {
        font-size: 22px;
      }
      .tabs {
        flex-wrap: wrap; /* タブがきついときは折り返し */
      }
      .tab-btn {
        font-size: 14px;
        padding: 8px;
      }
      table {
        font-size: 16px;
      }
      .emp-name {
        font-size: 16px;
      }
      button {
        font-size: 14px;
        padding: 6px 10px;
      }
      button.small {
        font-size: 12px;
        padding: 4px 8px;
      }
      #orderTableWrapper,
      #weeklyTableWrapper {
        max-height: 55vh; /* 少し低めにして操作スペース確保 */
      }
      /* 週次ヘッダーはスマホでは小さめに */
      #weeklyTable thead th {
        font-size: 12px;
        padding: 3px 2px;
      }
      /* スマホでは日付とボタンを縦並びに */
      .row-date {
        flex-direction: column;
        align-items: flex-start;
      }
      .day-nav {
        justify-content: flex-start;
      }
      /* スマホ時は日付ピッカーを横いっぱいにして押しやすく */
      #datePicker {
        width: 100%;
        max-width: 260px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>社内お弁当管理</h1>
    <!-- 説明の1行は削除 -->
  </div>

  <div class="card">
    <div class="tabs">
      <button class="tab-btn active" id="tab-daily">① 日次入力</button>
      <!-- （1週間）を削除 -->
      <button class="tab-btn" id="tab-weekly">② 週次入力</button>
      <button class="tab-btn" id="tab-summary">③ 月次集計</button>
      <button class="tab-btn" id="tab-settings">④ 設定</button>
    </div>

    <!-- 日次入力ビュー（縦並び） -->
    <div id="view-daily">
      <div class="layout-daily">
        <!-- 日付（スマホではボタンが改行される） -->
        <div class="daily-block">
          <div class="row row-date">
            <div class="date-input-wrap">
              <input type="date" id="datePicker" />
            </div>
            <div class="day-nav">
              <button id="prevDayBtn" class="small">&lt; 前日</button>
              <button id="todayBtn" class="small">今日</button>
              <button id="nextDayBtn" class="small">翌日 &gt;</button>
            </div>
          </div>
        </div>

        <!-- 社員リスト -->
        <div class="daily-block">
          <div id="orderTableWrapper">
            <table id="orderTable">
              <thead>
                <tr>
                  <th id="orderHeaderCell">今日のお弁当</th>
                </tr>
              </thead>
              <tbody>
                <!-- JSで埋める -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- 本日の合計 -->
        <div class="daily-block">
          <div class="section-title">本日の合計</div>
          <div class="summary" id="dailySummary">
            0食
          </div>
        </div>
      </div>
    </div>

    <!-- 週次入力ビュー -->
    <div id="view-weekly" style="display:none;">
      <div class="section-title">1週間分まとめて入力</div>
      <div class="row">
        <label for="weekStartPicker">週の開始日：</label>
        <input type="date" id="weekStartPicker" />
        <button id="thisWeekBtn" class="small">今週（月曜はじまり）</button>
      </div>

      <div id="weeklyTableWrapper">
        <table id="weeklyTable">
          <thead>
            <tr id="weeklyHeadRow">
              <!-- JSで埋める -->
            </tr>
          </thead>
          <tbody>
            <!-- JSで埋める -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- 月次集計ビュー -->
    <div id="view-summary" style="display:none;">
      <div class="section-title">月次集計（社員別・天引き金額）</div>
      <div class="row">
        <label for="monthPicker">対象月：</label>
        <input type="month" id="monthPicker" />
        <button id="refreshSummaryBtn">集計する</button>
        <button id="exportCsvBtn" class="small">この月のCSVダウンロード</button>
      </div>

      <table id="summaryTable">
        <thead>
          <tr>
            <th>社員名</th>
            <th>食数</th>
            <th>金額（440円×食数）</th>
          </tr>
        </thead>
        <tbody>
          <!-- JSで埋める -->
        </tbody>
      </table>

      <div class="summary" id="monthlyTotalSummary">
        合計：0食
      </div>
    </div>

    <!-- 設定ビュー -->
    <div id="view-settings" style="display:none;">
      <div class="section-title">社員の設定</div>
      <div class="row">
        <label for="employeeNameInput">社員の追加：</label>
        <input type="text" id="employeeNameInput" placeholder="例）佐藤 賢" />
        <button id="addEmployeeBtn" class="small">追加</button>
        <span class="badge">※名簿にない人だけ</span>
      </div>
      <div class="section-title" style="margin-top:12px;">現在の社員</div>
      <ul id="employeeList"></ul>
    </div>

  </div>

  <script>
    // ------- 定数：デフォルト社員名簿 -------
    const DEFAULT_EMPLOYEES = [
      "会長",
      "社長",
      "副社長",
      "堀内美",
      "小俣",
      "田邉",
      "駒井",
      "高山",
      "齋藤",
      "阿久津",
      "秦",
      "増田",
      "小松",
      "山本",
      "望月",
      "堀内俊",
      "日原",
      "三枝",
      "平井",
      "可知",
      "井出",
      "萩原",
      "茂木",
      "ロイ",
      "宮下健",
      "川村",
      "小林",
      "小野",
      "蠣崎",
      "志村",
      "宮下悠",
      "平尾",
      "金森",
      "白鳥",
      "植松",
      "安藤",
      "水越"  // 一番下に
    ];

    const STORAGE_KEY = "bentoAppData_v2";
    const NUM_DAILY_COLS = 4; // 名前を4列で表示

    // ------- データ読み込み（古いデータがあっても名簿順をアップデート） -------
    function loadData() {
      const raw = localStorage.getItem(STORAGE_KEY);

      let employees = [...DEFAULT_EMPLOYEES];
      let orders = {};

      if (raw) {
        try {
          const parsed = JSON.parse(raw);
          if (parsed.orders) orders = parsed.orders;

          if (Array.isArray(parsed.employees) && parsed.employees.length > 0) {
            const defaultSet = new Set(DEFAULT_EMPLOYEES);
            // 既存データのうち、デフォルト以外＝ユーザーが追加した社員
            const custom = parsed.employees.filter(name => !defaultSet.has(name));
            const uniqueCustom = [...new Set(custom)];
            employees = [...DEFAULT_EMPLOYEES, ...uniqueCustom];
          }
        } catch (e) {
          console.error("データの読み込みに失敗しました", e);
        }
      }

      return { employees, orders };
    }

    function saveData() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    let data = loadData();

    function pad2(n) {
      return n.toString().padStart(2, "0");
    }

    function dateToKey(d) {
      const y = d.getFullYear();
      const m = pad2(d.getMonth() + 1);
      const day = pad2(d.getDate());
      return `${y}-${m}-${day}`;
    }

    function keyToDate(key) {
      const [y, m, d] = key.split("-").map(Number);
      return new Date(y, m - 1, d);
    }

    function getWeekStartMonday(date) {
      const d = new Date(date.getFullYear(), date.getMonth(), date.getDate());
      const day = d.getDay();
      const diff = (day + 6) % 7; // 月曜=0
      d.setDate(d.getDate() - diff);
      return d;
    }

    function formatWeekLabel(d) {
      const wk = ["日", "月", "火", "水", "木", "金", "土"][d.getDay()];
      const month = d.getMonth() + 1;
      const date = d.getDate();
      return `${month}/${date}<br>(${wk})`;
    }

    let currentDateKey = dateToKey(new Date());
    let currentWeekStartKey = currentDateKey;

    const tabDailyBtn = document.getElementById("tab-daily");
    const tabWeeklyBtn = document.getElementById("tab-weekly");
    const tabSummaryBtn = document.getElementById("tab-summary");
    const tabSettingsBtn = document.getElementById("tab-settings");

    const viewDaily = document.getElementById("view-daily");
    const viewWeekly = document.getElementById("view-weekly");
    const viewSummary = document.getElementById("view-summary");
    const viewSettings = document.getElementById("view-settings");

    const datePicker = document.getElementById("datePicker");
    const prevDayBtn = document.getElementById("prevDayBtn");
    const todayBtn = document.getElementById("todayBtn");
    const nextDayBtn = document.getElementById("nextDayBtn");

    const employeeNameInput = document.getElementById("employeeNameInput");
    const addEmployeeBtn = document.getElementById("addEmployeeBtn");
    const employeeList = document.getElementById("employeeList");

    const orderTableBody = document.querySelector("#orderTable tbody");
    const orderHeaderCell = document.getElementById("orderHeaderCell");
    const dailySummary = document.getElementById("dailySummary");

    const monthPicker = document.getElementById("monthPicker");
    const refreshSummaryBtn = document.getElementById("refreshSummaryBtn");
    const exportCsvBtn = document.getElementById("exportCsvBtn");
    const summaryTableBody = document.querySelector("#summaryTable tbody");
    const monthlyTotalSummary = document.getElementById("monthlyTotalSummary");

    const weekStartPicker = document.getElementById("weekStartPicker");
    const thisWeekBtn = document.getElementById("thisWeekBtn");
    const weeklyHeadRow = document.getElementById("weeklyHeadRow");
    const weeklyTableBody = document.querySelector("#weeklyTable tbody");

    function showDailyView() {
      tabDailyBtn.classList.add("active");
      tabWeeklyBtn.classList.remove("active");
      tabSummaryBtn.classList.remove("active");
      tabSettingsBtn.classList.remove("active");
      viewDaily.style.display = "";
      viewWeekly.style.display = "none";
      viewSummary.style.display = "none";
      viewSettings.style.display = "none";
    }

    function showWeeklyView() {
      tabDailyBtn.classList.remove("active");
      tabWeeklyBtn.classList.add("active");
      tabSummaryBtn.classList.remove("active");
      tabSettingsBtn.classList.remove("active");
      viewDaily.style.display = "none";
      viewWeekly.style.display = "";
      viewSummary.style.display = "none";
      viewSettings.style.display = "none";
      renderWeeklyTable();
    }

    function showSummaryView() {
      tabDailyBtn.classList.remove("active");
      tabWeeklyBtn.classList.remove("active");
      tabSummaryBtn.classList.add("active");
      tabSettingsBtn.classList.remove("active");
      viewDaily.style.display = "none";
      viewWeekly.style.display = "none";
      viewSummary.style.display = "";
      viewSettings.style.display = "none";
      renderMonthlySummary();
    }

    function showSettingsView() {
      tabDailyBtn.classList.remove("active");
      tabWeeklyBtn.classList.remove("active");
      tabSummaryBtn.classList.remove("active");
      tabSettingsBtn.classList.add("active");
      viewDaily.style.display = "none";
      viewWeekly.style.display = "none";
      viewSummary.style.display = "none";
      viewSettings.style.display = "";
      renderEmployeeList();
    }

    tabDailyBtn.addEventListener("click", showDailyView);
    tabWeeklyBtn.addEventListener("click", showWeeklyView);
    tabSummaryBtn.addEventListener("click", showSummaryView);
    tabSettingsBtn.addEventListener("click", showSettingsView);

    function ensureOrdersForDate(dateKey) {
      if (!data.orders[dateKey]) {
        data.orders[dateKey] = {};
      }
    }

    function ensureOrdersForCurrentDate() {
      ensureOrdersForDate(currentDateKey);
    }

    function renderEmployeeList() {
      employeeList.innerHTML = "";
      data.employees.forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        employeeList.appendChild(li);
      });
    }

    function addEmployee(name) {
      const trimmed = name.trim();
      if (!trimmed) return;
      if (data.employees.includes(trimmed)) {
        alert("同じ名前の社員がすでに登録されています。");
        return;
      }
      data.employees.push(trimmed);
      saveData();
      renderDailyTable();
      renderWeeklyTable();
      renderMonthlySummary();
      renderEmployeeList();
    }

    addEmployeeBtn.addEventListener("click", () => {
      addEmployee(employeeNameInput.value);
      employeeNameInput.value = "";
      employeeNameInput.focus();
    });

    employeeNameInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        addEmployee(employeeNameInput.value);
        employeeNameInput.value = "";
      }
    });

    function updateNameStyle(span, checked) {
      if (checked) {
        span.classList.add("checked");
      } else {
        span.classList.remove("checked");
      }
    }

    function renderDailyTable() {
      ensureOrdersForCurrentDate();
      const orders = data.orders[currentDateKey];

      orderTableBody.innerHTML = "";
      const numCols = NUM_DAILY_COLS;

      for (let i = 0; i < data.employees.length; i += numCols) {
        const tr = document.createElement("tr");

        for (let c = 0; c < numCols; c++) {
          const td = document.createElement("td");
          const idx = i + c;
          if (idx < data.employees.length) {
            const name = data.employees[idx];

            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.style.transform = "scale(1.3)";
            checkbox.checked = !!orders[name];

            const spanName = document.createElement("span");
            spanName.textContent = name;
            spanName.className = "emp-name";
            updateNameStyle(spanName, checkbox.checked);

            checkbox.addEventListener("change", () => {
              orders[name] = checkbox.checked;
              updateNameStyle(spanName, checkbox.checked);
              saveData();
              updateDailySummary();
            });

            td.appendChild(checkbox);
            td.appendChild(spanName);
          }
          tr.appendChild(td);
        }

        orderTableBody.appendChild(tr);
      }

      updateDailySummary();
    }

    function updateDailySummary() {
      ensureOrdersForCurrentDate();
      const orders = data.orders[currentDateKey];
      let count = 0;
      for (const name of data.employees) {
        if (orders[name]) count++;
      }
      dailySummary.textContent = `${count}食`;
    }

    function setCurrentDateKeyFromInput() {
      const val = datePicker.value;
      if (!val) return;
      currentDateKey = val;
      ensureOrdersForCurrentDate();
      renderDailyTable();
    }

    datePicker.addEventListener("change", setCurrentDateKeyFromInput);

    prevDayBtn.addEventListener("click", () => {
      const d = keyToDate(currentDateKey);
      d.setDate(d.getDate() - 1);
      currentDateKey = dateToKey(d);
      datePicker.value = currentDateKey;
      renderDailyTable();
    });

    todayBtn.addEventListener("click", () => {
      const today = new Date();
      currentDateKey = dateToKey(today);
      datePicker.value = currentDateKey;
      renderDailyTable();
    });

    nextDayBtn.addEventListener("click", () => {
      const d = keyToDate(currentDateKey);
      d.setDate(d.getDate() + 1);
      currentDateKey = dateToKey(d);
      datePicker.value = currentDateKey;
      renderDailyTable();
    });

    function getWeekDatesFromStartKey(startKey) {
      const start = keyToDate(startKey);
      const list = [];
      for (let i = 0; i < 7; i++) {
        const d = new Date(start.getFullYear(), start.getMonth(), start.getDate() + i);
        list.push({
          key: dateToKey(d),
          label: formatWeekLabel(d),
          dow: d.getDay()
        });
      }
      return list;
    }

    function updateDailySummaryIfAffected(changedDateKey) {
      if (changedDateKey === currentDateKey) {
        updateDailySummary();
      }
    }

    function renderWeeklyTable() {
      if (!currentWeekStartKey) return;
      const weekDates = getWeekDatesFromStartKey(currentWeekStartKey);

      weeklyHeadRow.innerHTML = "";
      const thName = document.createElement("th");
      thName.textContent = "社員名";
      thName.classList.add("sticky-col");
      weeklyHeadRow.appendChild(thName);

      weekDates.forEach(info => {
        const th = document.createElement("th");
        th.innerHTML = info.label;
        if (info.dow === 0) {
          th.classList.add("day-sun");
        } else if (info.dow === 6) {
          th.classList.add("day-sat");
        }
        weeklyHeadRow.appendChild(th);
      });

      weeklyTableBody.innerHTML = "";

      data.employees.forEach(name => {
        const tr = document.createElement("tr");
        const tdName = document.createElement("td");
        tdName.textContent = name;
        tdName.classList.add("sticky-col");
        tr.appendChild(tdName);

        weekDates.forEach(info => {
          ensureOrdersForDate(info.key);
          const orders = data.orders[info.key];

          const td = document.createElement("td");
          td.style.textAlign = "center";

          if (info.dow === 0) {
            td.classList.add("day-sun");
          } else if (info.dow === 6) {
            td.classList.add("day-sat");
          }

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.style.transform = "scale(1.2)";
          checkbox.checked = !!orders[name];

          checkbox.addEventListener("change", () => {
            orders[name] = checkbox.checked;
            saveData();
            updateDailySummaryIfAffected(info.key);
          });

          td.appendChild(checkbox);
          tr.appendChild(td);
        });

        weeklyTableBody.appendChild(tr);
      });
    }

    weekStartPicker.addEventListener("change", () => {
      if (!weekStartPicker.value) return;
      currentWeekStartKey = weekStartPicker.value;
      renderWeeklyTable();
    });

    thisWeekBtn.addEventListener("click", () => {
      const monday = getWeekStartMonday(new Date());
      currentWeekStartKey = dateToKey(monday);
      weekStartPicker.value = currentWeekStartKey;
      renderWeeklyTable();
    });

    function renderMonthlySummary() {
      const val = monthPicker.value;
      if (!val) return;
      const monthStr = val;

      const counts = {};
      data.employees.forEach(name => counts[name] = 0);

      for (const [dateKey, orders] of Object.entries(data.orders)) {
        if (!dateKey.startsWith(monthStr)) continue;
        data.employees.forEach(name => {
          if (orders[name]) {
            counts[name] = (counts[name] || 0) + 1;
          }
        });
      }

      summaryTableBody.innerHTML = "";
      let totalMeals = 0;
      let totalAmount = 0;

      data.employees.forEach(name => {
        const meals = counts[name] || 0;
        const amount = meals * 440;
        totalMeals += meals;
        totalAmount += amount;

        const tr = document.createElement("tr");
        const tdName = document.createElement("td");
        tdName.textContent = name;
        const tdMeals = document.createElement("td");
        tdMeals.textContent = meals;
        const tdAmount = document.createElement("td");
        tdAmount.textContent = amount.toLocaleString() + "円";

        tr.appendChild(tdName);
        tr.appendChild(tdMeals);
        tr.appendChild(tdAmount);
        summaryTableBody.appendChild(tr);
      });

      monthlyTotalSummary.textContent = `合計：${totalMeals}食`;
    }

    refreshSummaryBtn.addEventListener("click", renderMonthlySummary);

    function exportMonthlyCsv() {
      const monthStr = monthPicker.value;
      if (!monthStr) {
        alert("先に対象月を選択してください。");
        return;
      }

      const rows = [];
      rows.push("日付,社員名,食数");

      const dateKeys = Object.keys(data.orders)
        .filter(k => k.startsWith(monthStr))
        .sort();

      dateKeys.forEach(dateKey => {
        const orders = data.orders[dateKey] || {};
        data.employees.forEach(name => {
          const val = orders[name] ? 1 : 0;
          rows.push(`${dateKey},${name},${val}`);
        });
      });

      const csvContent = rows.join("\r\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `bento_${monthStr}.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    exportCsvBtn.addEventListener("click", exportMonthlyCsv);

    function init() {
      const today = new Date();
      currentDateKey = dateToKey(today);
      datePicker.value = currentDateKey;

      const monday = getWeekStartMonday(today);
      currentWeekStartKey = dateToKey(monday);
      weekStartPicker.value = currentWeekStartKey;

      const monthStr = `${today.getFullYear()}-${pad2(today.getMonth() + 1)}`;
      monthPicker.value = monthStr;

      orderHeaderCell.colSpan = NUM_DAILY_COLS;

      renderDailyTable();
      renderWeeklyTable();
      renderMonthlySummary();
      renderEmployeeList();
    }

    init();
  </script>
